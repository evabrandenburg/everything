<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Decider</title>
    <link rel='stylesheet' href='styles/reset.css'>
     <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/jquery.fullPage.css">
    <link rel='stylesheet' href='styles/main.css'>
</head>

<body>

<div class="section">

	<div class="slide" data-anchor="slide1">	
		<div class="initial">
			<div class="name">
				DECIDER
			</div><!--divclass name-->
			<div class="motto">hate making decisions?<br>never make one again.</div>
			<div>
				<button class="btn-primary first"><h1>Get Started</h1>
			</button>
			</div>
		</div>
	</div>
</div>

<!-- first question-->
<div class="section">
	<div class="slide" data-anchor="slide1">
		<div class="question box">
			<div class="questionText">
				<h1>Who's Right?</h1>
				</div>
		</div>
	</div>

	<div class="slide" data-anchor="slide2">
		<div class="event box">

			<form class="form-inline deciderInput">
				<fieldset>
					<div class="form-group">
						<input class="form-control one" id="one1" type="text" placeholder="Beatles">
						vs
						<input class="form-control one" id="one2" type="text" placeholder="Rolling Stones">
					</div>

					<div class="form-group">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
				</fieldset>
			</form>
		</div><!--event-->
	</div>

	<div class="slide" data-anchor="slide3">
		<div class="result box">

			<div class="col-lg-6">
          	  <h2>And the winner is</h2>
            	<div class="answer list-group"></div>
            </div>


		</div>
	</div>
</div>
<!--end first question-->

<!--start second question-->

<div class="section">
	<div class="slide" data-anchor="slide1">
		<div class="question box">
			<div class="questionText">
				<h1>Yes or No?</h1>
				</div>
		</div>
	</div>

	<div class="slide" data-anchor="slide2">
		<div class="event box">

				<form class="deciderInput">
					<fieldset>
						<input class="form-control  two" id="two1" type="text" placeholder="Should I stay or should I go now?">

						<button type="submit" class="btn btn-primary">DECIDE IT</button>
					</fieldset>
				</form>
			</div><!--event-->
	</div>

	<div class="slide" data-anchor="slide3">
		<div class="result box">

			<div class="answer">
					You're gonna
			</div>

			<div class="share">
				Tell all your "friends"
				<div class="howShare">
						email, facebook, twitter
				</div>
			</div>

		</div>
	</div>
</div>

<!--end second start third question-->

<div class="section">
	<div class="slide" data-anchor="slide1">
		<div class="question box">
			<div class="questionText">
				<h1>Choose One.</h1>
				</div>
		</div>
	</div>

	<div class="slide" data-anchor="slide2">
		<div class="event box">

				<form class="deciderInput">
					<fieldset>
						<input class="form-control  three" id="three1" type="text" placeholder="laundry">

						or
						<input class="form-control  three" id="three2" type="text" placeholder="Homework">

						or
						<input class="form-control  three" id="three3" type="text" placeholder="Rolling Stones">

						or
						<button type="button" class="btn  btn-xs">+</button>
					<button type="button" class="btn btn-primary">DECIDE IT</button>
					</fieldset>
				</form>
			</div><!--event-->
	</div>

	<div class="slide" data-anchor="slide3">
		<div class="result box">

			<div class="answer">
					You're going with
			</div>

			<div class="share">
					Share with everyone and their mom
				<div class="howShare">
						email, facebook, twitter
				</div>
			</div>

		</div>
	</div>
</div>

<!--end third question-->


		<nav>
			<div class="progress">
			</div>
			<div class="progress">
			</div>
			<div class="progress">
			</div>

		</nav>
	</div><!--class="decider"-->

    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="javascript/jquery.easings.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.fullPage.min.js"></script>
    <script src='javascript/main.js'></script>
    
</body>
</html>
