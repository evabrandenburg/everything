<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Decider</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<div class="decider">
		<div class="name">
			<div class="curly slant">the</div>
			<h1>DECIDER</h1>
		</div><!--divclass decider-->
		<div class="motto curly">hate making decisions?<br>never make one again</div>

		<h2 class="initial">WHAT DO YOU NEED HELP WITH?</h2>

		<div class="tool">
			<div class="question">
				<div class="questionText">
					Who's Right?
				</div>
			</div>
			<div class="question">
				<div class="questionText">
					Yes or No?
				</div>
			</div>
			<div class="question">
				<div class="questionText">
					Which to choose?
				</div>
			</div>
<!--zoom in on question with hovered over... try zoom.js found under hakim.. look in bookmarks-->
			<div class="event">
				<div class="curly">Who's right</div>
				<textarea class="textAreaSmall">
						<div class="input">Beatles</div>
				</textarea>
				vs
				<textarea class="textAreaSmall">
						<div class="input">Rolling Stones</div>
				</textarea>
				<button>Decide it!</button>
			</div><!--event-->

			<div class="event">
				<div class="curly">Yes or No?</div>
					<textarea class="textArea">
						Should I stay or should I go...
					</textarea>
				<button>Decide It!</button>
			</div>

			<form class="form-inline" role="form">
  				<div class="form-group">
    				<label class="sr-only" for="exampleInputEmail2">Email address</label>
    			<input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  				</div>
  			</form>

			<div class="event">
				<div class="curly">Choose one.</div>
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<button>+</button>
				<button>Decide it!</button>
			</div>

			<div class="result">

				<div class="answer">
					TEXT
				</div>

				<div class="share">
				</div>

			</div>

			<div class="result">

				<div class="answer">
					TEXT
				</div>

				<div class="share">
				</div>

			</div>

			<div class="result">

				<div class="answer">
					TEXT
				</div>

				<div class="share">
				</div>

			</div>

		</div><!--class="tool"-->
	</div><!--class="decider"-->

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
