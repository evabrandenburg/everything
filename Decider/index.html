<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Decider</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<div class="decider">
		<div class="name">
			<div class="curly slant">the</div>
			<h1>DECIDER</h1>
		</div><!--divclass decider-->
		<div class="motto curly">hate making decisions?<br>never make one again</div>

		<h2 class="initial">WHAT DO YOU NEED HELP WITH?</h2>

		<div class="tool">
			<div class="question">
				Who's Right?
			</div>
			<div class="question">
				Yes or No?
			</div>
			<div class="question">
				Which to choose?
			</div>
<!--zoom in on question with hovered over... try zoom.js found under hakim.. look in bookmarks-->
			<div class="event">
				<div class="curly">Who's right</div>
				<textarea class="textAreaSmall">
						<div class="input">Beatles</div>
				</textarea>
				vs
				<textarea class="textAreaSmall">
						<div class="input">Rolling Stones</div>
				</textarea>
				<button>Decide it!</button>
			</div><!--event-->

			<div class="event">
				<div class="curly">Yes or No?</div>
					<textarea class="textArea">
						Should I stay or should I go...
					</textarea>
				<button>Decide It!</button>
			</div>

			<div class="event">
				<div class="curly">Choose one.</div>
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<textarea class="textAreaSmaller">
						Rolling Stones
				</textarea>
				,
				<button>+</button>
				<button>Decide it!</button>
			</div>

			<div class="result"></div>
			<div class="result"></div>
			<div class="result"></div>
		</div><!--class="tool"-->
	</div><!--class="decider"-->

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
