<!DOCTYPE html>

<!--
  Details:

    * Background image is 2x

  Bonus points for:

    * Restrict the length of the state field to two characters
    * Restrict the length of the postal code field to five characters

<html>
  <head>
    <title>Forms v1</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet" media="all">
    <meta name="viewport" content="width=702">
  </head>

  <body>
    <h1>Course Application</h1>
    <form>
      <fieldset>
        <legend>Your Contact Info</legend>
        <div class="form-row">
          <div class="row name-fields">
            <label for="yourname">Your Name</label>
            <input type="text" placeholder="First" class=>
            <input type="text" placeholder="Last">
          </div>
        </div>
        <div class="form-row">
          <div class="row">
            <label for="phone number">Phone Number</label>
              <input type="text" placeholder="   " class="phone"> -
              <input type="text" placeholder="   " class="phone"> -
              <input type="text" placeholder="   " class="phone"> 
          </div>     
        </div>

        <div class="form-row address-fields">
          <div class="row">
            <label for="address">Address</label>
              <input type="text" placeholder="Street Address">
          </div>
          <div class="row">
              <input type="text" placeholder="Street Address Line 2">
          </div>
          <div class="row">
              <input type="text" placeholder="City" class="address-postal-code">
              <input type="text" placeholder="State" class="address-state">
              <input type="text" placeholder="Postal Code" class="address-postal-code">
          </div>
        </div>

        <legend>Skills & Interests</legend>
        <div class="form-row">
          <div class="row">
            <label for="course">Course</label>
              <select>
                <option value="1">Select One</option>
                <option value="2">Web Development</option>
              </select>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <label for="pastexperience">Past Experience</label>
            <textarea></textarea>

          </div>

        </div>

         <legend>Anything Else</legend>
        <div class="form-row">
          <div class="row">
            <label for="course">Referral</label>
              <select>
                <option value="1">None</option>
                <option value="2">friend</option>
              </select>
          </div>
        </div>

        <div class="form-row">
          <div class="row">
            <label for="pastexperience">Comments</label>
            <textarea></textarea>

          </div>
        </div>

      
          <div class="row">
            <input type="submit" value="Save Draft">
            <input type="submit" value="Submit">
          </div>





     </fieldset>
    </form>


  <!-- add h1, form, fieldsets, legends, inputs, labels, and grouping divs where you feel appropriate -->
    
  </body>
</html>
